{% import '../../macro/depends.html' as m_depends %}

<div id="field-{{ field.alias }}" class="f-textarea form-group">
    <label for="f-{{ key }}">{{ field.settings.label }}</label>
    <div class="f-textarea-wrap">
        <textarea name="{{ key }}" id="f-{{ key }}" class="form-control {% if opts.filter %}input-sm{% endif %}" rows="{{ field.settings.rows|default(8) }}">{% if data %}{{data}}{% endif %}</textarea>
        {% include "../filter/text.html" %}
    </div>
</div>

<script>
$(function() {
    {% if opts.filter %}
        setFilter(Filter, '{{ key }}', '{{ field.alias }}', 'textarea');
    {% else %}
        {{ m_depends.depends(field.depends, field.alias) }}
    {% endif %}
});
</script>
